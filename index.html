<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyborde</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div id="mini_key"><i class="fa fa-keyboard-o" style="font-size:76px"></i></div>

 <div class="textarea">
<textarea cols="100" rows="10" style="border: 5px solid;"></textarea>
</div>
        
    <div class="parent_1">
        <div class="keyboard" id="keybord">
        <div class="parent_2" id="parent">

           <div id="xach">
            <div id="carde"><img src="carde.png" alt="" style="width: 24px; height: 24px;"></div>
            <img src="xach_1.png" alt="" style="width: 30px; height: 24px;" id="xach_1">
          </div>
          
          </div>
            <div class="child1">
              <div class="arj_tox">
                  <div class="dem txt" id="q">q</div>
                  <div class="hetev txt" id="Q">Q</div>

                </div>
                <div class="arj_tox">
                  <div class="dem txt" id="w" >w</div>
                  <div class="hetev txt" id="w">W</div>
                </div>  

              <div class="arj_tox">
                <div class="dem txt"  id="e">e</div>
                <div class="hetev txt"  id="E">E</div>
              </div>

              <div class="arj_tox">
                <div class="dem txt" id="r">r</div>
                <div class="hetev txt"  id="R">R</div>
              </div>

              <div class="arj_tox">
                <div class="dem txt" id="t">t</div>
                <div class="hetev txt"  id="T">T</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt" id="y"  >y</div>
                <div class="hetev txt" id="Y" >Y</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt" id="u">u</div>
                <div class="hetev txt" id="q">U</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt" id="i">i</div>
                <div class="hetev txt" id="I">I</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt"  id="o" >o</div>
                <div class="hetev txt" id="O" >O</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt" id="p" >p</div>
                <div class="hetev txt" id="P" >P</div>
              </div>
              
              <button class="backspace" id="backspace"><i class="material-icons" style="font-size:26px">backspace</i></button>
            </div>


            <div class="child">
              <div class="arj_tox">
                <div class="dem txt">a</div>
                <div class="hetev txt" >A</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt">s</div>
                <div class="hetev txt" >S</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt">d</div>
                <div class="hetev txt">D</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt">f</div>
                <div class="hetev txt" >F</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt">g</div>
                <div class="hetev txt">G</div>
              </div>

              <div class="arj_tox">
                <div class="dem txt">h</div>
                <div class="hetev txt">H</div>
              </div>

              <div class="arj_tox">
                <div class="dem txt">p</div>
                <div class="hetev txt" >P</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt">j</div>
                <div class="hetev txt">J</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt">k</div>
                <div class="hetev txt" >K</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt" >l</div>
                <div class="hetev txt">L</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt" id="q">'</div>
                <div class="hetev txt" >"</div>
              </div>
              <button class="enter" id="enter">Enter</button>
            </div>
      
            <div class="child_3">
              <button class="shift" id="mec"><img src="st.png" alt="" id="sh" width="20px"> </button>
              <div class="arj_tox">
                <div class="dem txt"  >z</div>
                <div class="hetev txt" >Z</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt"   >x</div>
                <div class="hetev txt">X</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt"  >c</div>
                <div class="hetev txt" >C</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt"  >v</div>
                <div class="hetev txt">V</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt"  >b</div>
                <div class="hetev txt">B</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt">n</div>
                <div class="hetev">N</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt">m</div>
                <div class="hetev txt" >M</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt">,</div>
                <div class="hetev txt" >&lt;</div>
              </div>
 
              <div class="arj_tox">
                <div class="dem txt">.</div>
                <div class="hetev txt" >&gt;</div>
              </div>
              <div class="arj_tox">
                <div class="dem txt">/</div>
                <div class="hetev txt" >?</div>
              </div>
              <button class="shift_2" id="mec_2"><img src="st.png" alt="" id="sh" width="20px"></button>
              
            </div>
            
            <div class="child_1">
              <button class="tver" id="number">&123</button >
              <button  class="ctrl">Ctrl</button >
              <button id="smile" class="smile"><i class="fa fa-smile-o" style="font-size:36px"></i></button >
              <button class="space"></button >
                
              <button  class="poqr txt">&lt;</button >
              <button class="mec txt">&gt;</button >
              <button  class="guyn" id="keycolor"><i class="fa fa-keyboard-o" style="font-size:24px;color:rgba(239, 238, 238, 0.747)"><div style="font-size: 10px; margin-top: -30px;">Color</div></i></button >
            </div>
        </div>
        </div>
      </div>

<script src="script.js"></script>
</body>
</html>
